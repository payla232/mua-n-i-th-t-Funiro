<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/reset.css" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;0,900;1,100;1,400;1,500;1,600;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="main cart">
            <div class="left_site_cart">
                <div class="cart_menu">
                    <span class="title">Product</span>
                    <span class="title">Price</span>
                    <span class="title">Quantity</span>
                    <span class="title">Subtotal</span>
                </div>
                <div class="long_box">
                    <div class="box_cart">
                        <div class="item_cart">
                            <div class="name">
                                <img src="../imgs/check.png" alt="" />
                                <h5 class="title">Asgaard sofa</h5>
                            </div>
                            <span class="price">25.000.000đ</span>
                            <span class="quantity">1</span>
                            <span class="subtotal">25.000.000đ</span>
                            <span class="action"
                                ><i class="fa-solid fa-trash"></i
                            ></span>
                        </div>
                    </div>
                    <div class="box_cart">
                        <div class="item_cart">
                            <div class="name">
                                <img src="../imgs/check.png" alt="" />
                                <h5 class="title">Asgaard sofa</h5>
                            </div>
                            <span class="price">25.000.000đ</span>
                            <span class="quantity">1</span>
                            <span class="subtotal">25.000.000đ</span>
                            <span class="action"
                                ><i class="fa-solid fa-trash"></i
                            ></span>
                        </div>
                    </div>
                    <div class="box_cart">
                        <div class="item_cart">
                            <div class="name">
                                <img src="../imgs/check.png" alt="" />
                                <h5 class="title">Asgaard sofa</h5>
                            </div>
                            <span class="price">25.000.000đ</span>
                            <span class="quantity">1</span>
                            <span class="subtotal">25.000.000đ</span>
                            <span class="action"
                                ><i class="fa-solid fa-trash"></i
                            ></span>
                        </div>
                    </div>
                    <div class="box_cart">
                        <div class="item_cart">
                            <div class="name">
                                <img src="../imgs/check.png" alt="" />
                                <h5 class="title">Asgaard sofa</h5>
                            </div>
                            <span class="price">25.000.000đ</span>
                            <span class="quantity">1</span>
                            <span class="subtotal">25.000.000đ</span>
                            <span class="action"
                                ><i class="fa-solid fa-trash"></i
                            ></span>
                        </div>
                    </div>
                    <div class="box_cart">
                        <div class="item_cart">
                            <div class="name">
                                <img src="../imgs/check.png" alt="" />
                                <h5 class="title">Asgaard sofa</h5>
                            </div>
                            <span class="price">25.000.000đ</span>
                            <span class="quantity">1</span>
                            <span class="subtotal">25.000.000đ</span>
                            <span class="action"
                                ><i class="fa-solid fa-trash"></i
                            ></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right_site_cart">
                <div class="total_items">
                    <h4 class="title">Cart Total</h4>
                    <div class="subtotal">
                        <h5 class="name">Subtotal</h5>
                        <span class="price">25.000.000đ</span>
                    </div>
                    <div class="total">
                        <h5 class="name">Total</h5>
                        <span class="price">25.000.000đ</span>
                    </div>
                    <div class="checkout">
                        <a href="#!" class="btn_add">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
